<!-- Progress Bar Section-->

<div class="row">
  <mat-progress-bar mode="indeterminate" color="warn" *ngIf="showProgressBar">
  </mat-progress-bar>
</div>

<div class="container-fluid">
  <div class="row">
    <div id="stage" class="col-xl-12 col-12 custom-bg case-planning">

      <!-- TOP Filter Section-->
      <app-case-planning-filter  
        [userPreferences]="userPreferences"
        [searchedProjects]="searchedProjects"
        [clearSearch]="clearProjectSearch" 
        [supplyGroupPreferences]="supplyGroupPreferences"
        [allSupplyDropdownOptions]="allSupplyDropdownOptions"
        [demandTypes]="demandTypes"
        (toggleFiltersSectionEmitter)="toggleFiltersSection()"
        (getProjectsOnFilterChange)="getProjectsOnDemandTypeChangeHandler($event)"
        (getProjectsOnGroupChange)="getProjectsOnGroupChangeHandler($event)"
        (getProjectsBySearchString)="getProjectsBySearchStringHandler($event)"
        (openProjectDetailsDialogFromTypeahead)="openProjectDetailsDialogFromTypeaheadHandler($event)">
      </app-case-planning-filter>
      <!-- END TOP Filter Section-->

      <!-- <app-case-planning-filter [userPreferences]="userPreferences" [searchedProjects]="searchedProjects"
      [clearSearch]="clearProjectSearch" [demandTypes]="demandTypes" [supplyGroupPreferences]="supplyGroupPreferences"
      [allSupplyDropdownOptions]="allSupplyDropdownOptions" (toggleFiltersSectionEmitter)="toggleFiltersSection()"
      (getProjectsBySearchString)="getProjectsBySearchStringHandler($event)"
      (openProjectDetailsDialogFromTypeahead)="openProjectDetailsDialogFromTypeaheadHandler($event)"
      (openCasePlanningWhiteboardEmmitter)="openCasePlanningWhiteboardPopupHandler()"
      (getProjectsOnFilterChange)="getProjectsOnDemandTypeChangeHandler($event)"
      (openCustomGroupModalEmitter)="openCustomGroupModalHandler($event)" (onSupplyGroupFilterChanged)="onSupplyGroupFilterChangedHandler($event)"> -->

      <!-- COMPONENT: SIDEBAR FILTER-->
      <shared-demand-filters [class.d-none]="!showFilters" [userPreferences]="userPreferences" [dateRange]="dateRange"
        [officeHierarchy]="officeHierarchy" [caseTypes]="caseTypes" [demandTypes]="demandTypes"
        [opportunityStatusTypes]="opportunityStatusTypes" [staffingTagsHierarchy]="staffingTagsHierarchy"
        [industryPracticeAreas]="industryPracticeAreas" [capabilityPracticeAreas]="capabilityPracticeAreas"
        (getProjectsOnFilterChange)="getProjectsOnFilterChangeHandler($event)"
        (closeFilterEmitter)="toggleFiltersSection()">
      </shared-demand-filters>
      <!-- End COMPONENT: SIDEBAR FILTER-->

      <div class="row justify-content-between">
        <div class="col-xl-12 col-12 right-part custom-dimension-right justify-content-start align-items-center">

          <!-- COMPONENT: Projects Gantt-->
          <app-gantt 
            [dateRange]="dateRange" 
            [ganttCasesData]="projectsToBeDisplayed" 
            [planningCards]="planningCardsToBeDisplayed"
            [scrollDistance]="scrollDistance" 
            [planningBoardColumnMetrics]="planningBoardColumnMetrics"
            [planningBoard]="planningBoard"
            (openAddTeamSkuForm)="openAddTeamSkuFormHandler($event)"
            (upsertCasePlanningNote)="upsertCasePlanningNoteHandler($event)"
            (deleteCasePlanningNotes)="deleteCasePlanningNotesHandler($event)"
           #projectsGantt>
        </app-gantt>
          <!--End COMPONENT: Projects Gantt-->
        </div>
      </div>
    </div>
  </div>
</div>
