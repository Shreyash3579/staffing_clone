<div class="card h-100 d-flex flex-column">
    <div class="card-body p-3">

        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 class="mb-0 text-dark">Staff-able as</h5>
            <button class="btn btn-sm btn-primary" [disabled]="isDisableAddNewRole" (click)="addNewStaffableAsRow()">+ Add New</button>
        </div>

        <!-- Divider -->
        <hr class="small-divider">

        <!-- Body -->
        @for (item of staffableAsRoles; track item.id){
        <app-employee-staffable-as [staffableAsRole]="item"
                                   [staffableAsTypes]="staffableAsTypes"
                                   (removeStaffableAsRoleEventEmitter)="removeStaffableAsRoleEventEmitterHandler($event)"
                                   (upsertStaffableAsRoleEventEmitter)="upsertStaffableAsRoleEventEmitterHandler($event)">
        </app-employee-staffable-as>
        }
    </div>
</div>
