<div *ngIf="!isLoading">
    <div class="row p-2">
        <div class="col-12 col-md-6 mb-2" *appFeaturesAccess="accessibleFeatures.staffableAs">
            <app-employee-staffable-as-list [staffableAsRoles]="staffableAsRoles"
                                            [staffableAsTypes]="staffableAsTypes"
                                            (removeStaffableAsRoleEventEmitter)="removeStaffableAsRoleEventEmitterHandler($event)"
                                            (upsertStaffableAsRoleEventEmitter)="upsertStaffableAsRoleEventEmitterHandler($event)">
            </app-employee-staffable-as-list>
        </div>

        <div class="col-12 col-md-6 mb-2">
            <app-employee-language [languages]="languages" />
        </div>

        <div class="col-12 col-md-6 mb-2" *appFeaturesAccess="accessibleFeatures.levelGradeHistory">
            <app-employee-level-grade-changes [levelGradeHistoryData]="levelGradeHistoryData" />
        </div>

        <div class="col-12 col-md-6 mb-2">
            <app-employee-global-trainings [globalTrainingsData]="globalTrainingsData" />
        </div>

        <div class="col-12 col-md-6 mb-2">
            <app-employee-transfer [tranferData]="tranferData" />
        </div>

        <div class="col-12 col-md-6 mb-2">
            <app-employee-certificate [certificates]="certificates" />
        </div>

        <div class="col-12 col-md-6 mb-2">
            <app-employee-school-history [employeeSchoolHistory]="employeeSchoolHistory" />
        </div>

        <div class="col-12 col-md-6 mb-2">
            <app-employee-work-history [employeeWorkHistory]="employeeWorkHistory" />
        </div>
    </div>
</div>
<div *ngIf="isLoading" class="loading-container">
    <span>Loading....</span>
</div>
