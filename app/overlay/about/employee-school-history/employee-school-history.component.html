<div class="card h-100 d-flex flex-column">
    <div class="card-body p-3">

        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 class="mb-0 text-dark">School History</h5>
            <!-- <button class="btn btn-sm btn-success">+ Add</button> -->
        </div>

        <!-- Divider -->
        <hr class="small-divider">

        <!-- Body -->
        @if (employeeSchoolHistory?.length > 0) {
        <div class="table-responsive">
            <table class="table table-sm">
                <thead>
                    <tr>
                        <th scope="col">School</th>
                        <th scope="col">Major</th>
                        <th scope="col">Degree</th>
                        <th scope="col">End Date</th>
                    </tr>
                </thead>
                <tbody>
                    @for (item of employeeSchoolHistory; track $index){
                    <tr scope="row">
                        <td>{{item.schoolName}}</td>
                        <td>{{item.fieldOfStudy}}</td>
                        <td>{{item.degree}}</td>
                        <td *ngIf="item.endDate">{{item.endDate | date:'dd-MMM-yyyy'}}</td>
                        <td *ngIf="!item.endDate">N/A</td>
                    </tr>
                    }
                </tbody>
            </table>
        </div>
        }
        @else {
        <p class="text-muted">No records found.</p>
        }
    </div>
</div>
