<div class="tool-container">
    @if(!isDisclaimerRead){
        <app-staffing-insights-tool-disclaimer
            (disclaimerReadEmitter)="setDisclaimerRead()"
        ></app-staffing-insights-tool-disclaimer>
    }
    @else{
        <app-staffing-insights-tool 
            [employee]="employee"
        ></app-staffing-insights-tool>
    }
</div>
