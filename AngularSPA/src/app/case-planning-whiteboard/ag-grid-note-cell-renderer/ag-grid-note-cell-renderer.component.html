<div class="ag-grid-notes-cell-renderer">
  <button class="toggle-notes-button" (click)="toggleNoteModal()" [ngbPopover]="latestNoteData ? popoverContent : noContentPopover"
    popoverClass="note-popover-wrapper" triggers="mouseenter:mouseleave"
    placement="bottom-left bottom-right top-left top-right" container="body">
    <img [src]="noteIconUrl" alt="note-icon">
  </button>

  <!-- Popover content -->
  <ng-template #popoverContent>
    <div class="notes">
      <div class="note-wrapper">
        <!-- Author, Date.. -->
        <div class="note-wrapper__header">
          <i class="fas fa-user"></i>
          <p class="header">{{ latestNoteData.createdByName }}</p>
          <p >{{ latestNoteData.lastUpdated | date : "M/d/yy h:mm a" }}</p>
        </div>

        <!-- Content -->
        <div class="note-wrapper__content">
          <p>{{ latestNoteData.note }}</p>
        </div>
      </div>
    </div>
  </ng-template>

  <!-- No Notes popover -->
  <ng-template #noContentPopover>
    <div class="notes">
      <div class="note-wrapper">
        <p class="header">There a 0 notes</p>
      </div>

      <div class="note-wrapper">
        <p>To add a new note, click the note icon.</p>
      </div>
    </div>
  </ng-template>
</div>
