 <mat-form-field [style.width]="width ?? '100%'">
  @if(!selectedItem){
    <mat-label>Select {{title}}</mat-label>
  }
  <mat-select [(value)]="selectedItem"  (selectionChange)="change($event)">
    @for (item of dropdownList; track item) {
      <mat-option [value]="item.value">{{item.text}}</mat-option>
    }
  </mat-select>
</mat-form-field>
