<mat-form-field [style.width]="width ?? '100%'">
  <!-- Show placeholder only when no selection -->

  @if ( 
    placeholder &&
  !selectedValuesControl.value ||
  selectedValuesControl.value.length === 0 ||
  (selectedValuesControl.value.length === 1 && selectedValuesControl.value[0] === '')
)
{
  <mat-label >
    {{ placeholder }}
  </mat-label>

}
 
   
  <mat-select [formControl]="selectedValuesControl" (selectionChange)="change($event)" multiple>
    <!-- <mat-option [value]="''">All</mat-option>
  @for (item of dropdownList; track item) {
    <mat-option style="padding-left: 40px;" [value]="item.value">{{item.text}}</mat-option>
  } -->
    @for (item of dropdownList; track item) {
    <mat-option [value]="item.value" [disabled]="isOptionDisabled(item.value)">
      {{ item.text }}
    </mat-option>
    }
  </mat-select>

</mat-form-field>
